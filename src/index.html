<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Finder</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.css"
    />

    <link rel="stylesheet" href="/src/styles.css" />
  </head>

  <body>
    <div class="container">
      <form class="form">
        <input
          type="text"
          name="query"
          class="input"
          placeholder="Search images..."
        />
        <button type="submit" class="btn">Search</button>
      </form>

      <ul class="gallery"></ul>

      <button class="load-more hidden">Load more</button>

      <span class="loader hidden"></span>
    </div>

<script type="module" src="./main.js"></script>
  </body>
</html>
