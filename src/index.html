<!doctype html>
<html lang="uk">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Search — HW12</title>
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="/src/styles.css" />
</head>

<body>
  <main class="container">
    <section class="search-section">
      <h1 class="title">Пошук зображень</h1>


      <form id="search-form" class="search-form" autocomplete="off">
        <input type="text" name="searchQuery" class="search-input" placeholder="Введи пошуковий запит..." required />
        <button type="submit" class="search-button">Search</button>
      </form>


      <div class="controls">
        <button class="load-more hidden">Load more</button>
        <div class="loader" aria-hidden="true"></div>
      </div>


      <ul class="gallery"></ul>
    </section>
  </main>


  <script type="module" src="/src/main.js"></script>
</body>

</html>
